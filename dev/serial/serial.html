<html>
<body>
<script>

async function portReq(){

  if (navigator.serial.getPorts){ 
    var res = await navigator.serial.getPorts();

    console.log(res);
    return res;
    }

  return -1;

  }


async function usbReq(){

navigator.usb.getDevices().then((devices) => {
  console.log(`Total devices: ${devices.length}`);
  devices.forEach((device) => {
    console.log(
      `Product name: ${device.productName}, serial number ${device.serialNumber}`,
    );
  });
});

}

</script>

<input type=button onclick='portReq()' value='Ports'></input>
<input type=button onclick='usbReq()' value='Usb'></input>
</body>
</html>
